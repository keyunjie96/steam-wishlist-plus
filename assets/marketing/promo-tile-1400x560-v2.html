<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1400, height=560">
  <title>Steam Cross-Platform Wishlist - Marquee v2 1400x560</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --steam-dark: #1b2838;
      --steam-darker: #171a21;
      --steam-blue: #66c0f4;
      --steam-text: #c7d5e0;
      --nintendo-red: #e60012;
      --playstation-blue: #006fcd;
      --xbox-green: #107c10;
      --steamdeck-purple: #c957e6;
    }

    body {
      width: 1400px;
      height: 560px;
      background: var(--steam-darker);
      font-family: "Motiva Sans", Arial, Helvetica, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Full screenshot background */
    .screenshot-bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .screenshot-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    /* Bottom gradient overlay */
    .gradient-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(
        0deg,
        rgba(23, 26, 33, 0.95) 0%,
        rgba(23, 26, 33, 0.8) 40%,
        transparent 100%
      );
    }

    /* Bottom content bar */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 36px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-content {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .extension-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .extension-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    .text-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .extension-name {
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    .tagline {
      font-size: 16px;
      color: var(--steam-text);
    }

    .tagline span {
      color: var(--steam-blue);
    }

    /* Platform icons on right */
    .platform-row {
      display: flex;
      gap: 14px;
    }

    .platform-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .platform-icon svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    /* Platform-specific colored backgrounds */
    .platform-icon.nintendo { background: var(--nintendo-red); }
    .platform-icon.playstation { background: var(--playstation-blue); }
    .platform-icon.xbox { background: var(--xbox-green); }
    .platform-icon.steamdeck {
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(0,0,0,.22)), #343a43;
      border: 1px solid rgba(255, 255, 255, 0.10);
    }
    .platform-icon.steamdeck svg { fill: none; }
    .platform-icon.steamdeck svg path:first-of-type { fill: url(#sd-gradient); }
    .platform-icon.steamdeck svg path:last-of-type { fill: #ffffff; }
  </style>
</head>
