<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=920, height=680">
  <title>Steam Cross-Platform Wishlist - Promotional Tile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --steam-dark: #1b2838;
      --steam-darker: #171a21;
      --steam-blue: #66c0f4;
      --steam-text: #c7d5e0;
      --nintendo-red: #e60012;
      --playstation-blue: #006fcd;
      --xbox-green: #107c10;
      --steamdeck-purple: #c957e6;
    }

    body {
      width: 920px;
      height: 680px;
      background: var(--steam-darker);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Screenshot as main background */
    .screenshot-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 680px;
      height: 100%;
      overflow: hidden;
    }

    .screenshot {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: left center;
      filter: brightness(0.9);
    }

    /* Gradient overlay from left */
    .gradient-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        var(--steam-darker) 0%,
        var(--steam-darker) 30%,
        rgba(23, 26, 33, 0.95) 40%,
        rgba(23, 26, 33, 0.7) 55%,
        rgba(23, 26, 33, 0.3) 70%,
        transparent 85%
      );
      pointer-events: none;
    }

    /* Left content area */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 48px;
      gap: 24px;
    }

    /* Extension icon and name */
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .extension-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .extension-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .extension-name {
      font-size: 18px;
      font-weight: 600;
      color: white;
    }

    .extension-type {
      font-size: 12px;
      color: var(--steam-text);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Main tagline */
    .tagline {
      font-size: 32px;
      font-weight: 700;
      color: white;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }

    .tagline .highlight {
      color: var(--steam-blue);
    }

    /* Feature list */
    .features {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--steam-text);
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-icon svg {
      width: 18px;
      height: 18px;
    }

    .feature-icon.nintendo svg { fill: var(--nintendo-red); }
    .feature-icon.playstation svg { fill: var(--playstation-blue); }
    .feature-icon.xbox svg { fill: var(--xbox-green); }
    .feature-icon.steamdeck svg { fill: var(--steamdeck-purple); }
    .feature-icon.hltb svg { fill: var(--steam-blue); }

    /* Platform legend row */
    .platform-row {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .platform-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .platform-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .platform-dot.nintendo { background: var(--nintendo-red); box-shadow: 0 0 8px var(--nintendo-red); }
    .platform-dot.playstation { background: var(--playstation-blue); box-shadow: 0 0 8px var(--playstation-blue); }
    .platform-dot.xbox { background: var(--xbox-green); box-shadow: 0 0 8px var(--xbox-green); }
    .platform-dot.steamdeck { background: var(--steamdeck-purple); box-shadow: 0 0 8px var(--steamdeck-purple); }

    .platform-name {
      font-size: 12px;
      color: var(--steam-text);
    }

    /* Chrome badge */
    .chrome-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 16px;
      border-radius: 8px;
      width: fit-content;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chrome-badge img {
      height: 24px;
    }

    .chrome-badge span {
      font-size: 13px;
      color: white;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Real screenshot -->
  <div class="screenshot-container">
    <img class="screenshot" src="screenshot-1.png" alt="Extension screenshot">
  </div>

  <!-- Gradient overlay -->
  <div class="gradient-overlay"></div>

  <!-- Left content -->
  <div class="content">
    <div class="header">
      <div class="extension-icon">
        <img src="../icons/icon128.png" alt="Extension icon">
      </div>
      <div class="header-text">
        <div class="extension-name">Steam Cross-Platform Wishlist</div>
        <div class="extension-type">Chrome Extension</div>
      </div>
    </div>

    <h1 class="tagline">
      See <span class="highlight">console availability</span> on your Steam wishlist
    </h1>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </span>
        <span>Nintendo Switch, PlayStation, Xbox availability</span>
      </div>
      <div class="feature">
        <span class="feature-icon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </span>
        <span>Steam Deck Verified status</span>
      </div>
      <div class="feature">
        <span class="feature-icon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </span>
        <span>HowLongToBeat completion times</span>
      </div>
      <div class="feature">
        <span class="feature-icon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </span>
        <span>Click icons to open store pages</span>
      </div>
    </div>

    <div class="platform-row">
      <div class="platform-item">
        <div class="platform-dot nintendo"></div>
        <span class="platform-name">Switch</span>
      </div>
      <div class="platform-item">
        <div class="platform-dot playstation"></div>
        <span class="platform-name">PlayStation</span>
      </div>
      <div class="platform-item">
        <div class="platform-dot xbox"></div>
        <span class="platform-name">Xbox</span>
      </div>
      <div class="platform-item">
        <div class="platform-dot steamdeck"></div>
        <span class="platform-name">Steam Deck</span>
      </div>
    </div>

    <div class="chrome-badge">
      <svg width="24" height="24" viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="22" fill="#4285f4"/>
        <circle cx="24" cy="24" r="9" fill="#fff"/>
        <path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20" stroke="#34a853" stroke-width="5" fill="none" stroke-linecap="round"/>
        <path d="M44 24c0-11.05-8.95-20-20-20" stroke="#ea4335" stroke-width="5" fill="none" stroke-linecap="round"/>
        <path d="M24 44c11.05 0 20-8.95 20-20" stroke="#fbbc04" stroke-width="5" fill="none" stroke-linecap="round"/>
      </svg>
      <span>Available on Chrome Web Store</span>
    </div>
  </div>
</body>
</html>
