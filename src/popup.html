<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Cross-Platform Wishlist</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 280px;
      margin: 0;
      padding: 16px;
      background: #1b2838;
      color: #c7d5e0;
      line-height: 1.5;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #3d4f5f;
    }

    .header svg {
      width: 24px;
      height: 24px;
      color: #66c0f4;
      flex-shrink: 0;
    }

    .header h1 {
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      margin: 0;
    }

    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .stat {
      flex: 1;
      text-align: center;
      background: #2a475e;
      border-radius: 6px;
      padding: 12px 8px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
    }

    .stat-label {
      font-size: 11px;
      color: #8f98a0;
      margin-top: 2px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s, opacity 0.15s;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #3d4f5f;
      color: #c7d5e0;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #4a6375;
    }

    .btn-danger {
      background: #963636;
      color: #ffffff;
    }

    .btn-danger:hover:not(:disabled) {
      background: #b04444;
    }

    .status {
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 12px;
      font-size: 12px;
      display: none;
    }

    .status.success {
      display: block;
      background: #1e4620;
      color: #4ade80;
      border: 1px solid #22c55e;
    }

    .status.error {
      display: block;
      background: #461e1e;
      color: #f87171;
      border: 1px solid #dc2626;
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #3d4f5f;
      text-align: center;
    }

    .footer a {
      color: #66c0f4;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #3d4f5f;
      border-top-color: #66c0f4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Prevent flicker: hide content until JS loads settings */
    body.is-loading .stats,
    body.is-loading .platforms,
    body.is-loading .actions {
      opacity: 0;
    }

    body:not(.is-loading) .stats,
    body:not(.is-loading) .platforms,
    body:not(.is-loading) .actions {
      opacity: 1;
      transition: opacity 0.15s ease-in;
    }

    .platforms {
      margin-bottom: 16px;
    }

    .platforms-title {
      font-size: 11px;
      color: #8f98a0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .platform-toggles {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .platform-toggle {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #2a475e;
      border: 1px solid #3d4f5f;
      border-radius: 4px;
      padding: 6px 8px;
      cursor: pointer;
      transition: background-color 0.15s, border-color 0.15s;
      font-size: 11px;
      color: #c7d5e0;
    }

    .platform-toggle:hover {
      background: #3d4f5f;
    }

    .platform-toggle input[type="checkbox"] {
      width: 14px;
      height: 14px;
      margin: 0;
      accent-color: #66c0f4;
      cursor: pointer;
    }

    .platform-toggle.disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body class="is-loading">
  <div class="header">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
    </svg>
    <h1>Cross-Platform Wishlist</h1>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="cache-count">-</div>
      <div class="stat-label">Cached Games</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="cache-age">-</div>
      <div class="stat-label">Oldest Entry</div>
    </div>
  </div>

  <div class="platforms">
    <div class="platforms-title">Show Platforms</div>
    <div class="platform-toggles">
      <label class="platform-toggle">
        <input type="checkbox" id="show-nintendo">
        <span>Switch</span>
      </label>
      <label class="platform-toggle">
        <input type="checkbox" id="show-playstation">
        <span>PlayStation</span>
      </label>
      <label class="platform-toggle">
        <input type="checkbox" id="show-xbox">
        <span>Xbox</span>
      </label>
      <label class="platform-toggle">
        <input type="checkbox" id="show-steamdeck">
        <span>Deck</span>
      </label>
    </div>
  </div>

  <div class="actions">
    <button type="button" class="btn-secondary" id="refresh-btn" aria-label="Refresh cache statistics">Refresh</button>
    <button type="button" class="btn-danger" id="clear-btn" aria-label="Clear all cached data">Clear Cache</button>
  </div>

  <div id="status" class="status" role="alert" aria-live="polite"></div>

  <div class="footer">
    <a href="#" id="options-link">Open Settings</a>
  </div>

  <script src="../dist/popup.js"></script>
</body>
</html>
