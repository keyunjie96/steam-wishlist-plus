<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Cross-Platform Wishlist</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg-0: #1b2838;
      --bg-1: #171a21;
      --text: rgba(255, 255, 255, 0.82);
      --text-muted: rgba(255, 255, 255, 0.55);
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.10);
      --card-bg-hover: rgba(255, 255, 255, 0.075);
      --card-border-hover: rgba(255, 255, 255, 0.14);
      --accent: #4aa3ff;
      --accent-ring: rgba(74, 163, 255, 0.65);
      --danger-bg: rgba(150, 54, 54, 0.85);
      --danger-bg-hover: rgba(176, 68, 68, 0.90);
      --danger-border: rgba(192, 48, 48, 0.35);
    }

    body {
      font-family: "Motiva Sans", Arial, Helvetica, sans-serif;
      width: 280px;
      margin: 0;
      padding: 16px;
      background: linear-gradient(to bottom, var(--bg-0) 0%, var(--bg-1) 100%);
      color: var(--text);
      line-height: 1.5;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--card-border);
    }

    .header-icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      border-radius: 6px;
      overflow: hidden;
    }

    .header-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header h1 {
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      margin: 0;
    }

    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .stat {
      flex: 1;
      text-align: center;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px 8px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
      font-variant-numeric: tabular-nums;
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s, opacity 0.15s;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: rgba(103, 193, 245, 0.20);
      color: #67c1f5;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(103, 193, 245, 0.30);
    }

    .btn-danger {
      border-color: var(--danger-border);
      background: var(--danger-bg);
      color: #ffffff;
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--danger-bg-hover);
    }

    .status {
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 12px;
      display: none;
    }

    .platform-toggle,
    button,
    .footer a {
      user-select: none;
    }

    .status.success {
      display: block;
      background: #1e4620;
      color: #4ade80;
      border: 1px solid #22c55e;
    }

    .status.error {
      display: block;
      background: #461e1e;
      color: #f87171;
      border: 1px solid #dc2626;
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--card-border);
      text-align: center;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-size: 12px;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--card-border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Prevent flicker: hide content until JS loads settings */
    body.is-loading .stats,
    body.is-loading .platforms,
    body.is-loading .actions,
    body.is-loading .footer {
      opacity: 0;
    }

    body:not(.is-loading) .stats,
    body:not(.is-loading) .platforms,
    body:not(.is-loading) .actions {
      opacity: 1;
      transition: opacity 0.15s ease-in;
    }

    .platforms {
      margin-bottom: 16px;
    }

    .platforms-title {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .platform-toggles {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .platform-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 9px 10px;
      cursor: pointer;
      transition: background-color 0.15s, border-color 0.15s;
      font-size: 12px;
      color: var(--text);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .platform-toggle:hover {
      background: var(--card-bg-hover);
      border-color: var(--card-border-hover);
    }

    .platform-toggle input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .platform-toggle.span-2 {
      grid-column: 1 / -1;
    }

    .platform-toggle span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .platform-toggle:focus-within,
    button:focus-visible,
    .footer a:focus-visible {
      outline: 2px solid var(--accent-ring);
      outline-offset: 2px;
    }

    .footer a {
      display: inline-block;
      padding: 8px 10px;
      border-radius: 8px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
    }

    .footer a:hover {
      background: var(--card-bg-hover);
    }

    .platform-toggle.disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body class="is-loading">
  <div class="header">
    <div class="header-icon">
      <img src="../assets/icons/icon128.png" alt="Extension icon">
    </div>
    <h1>Steam Cross-Platform Wishlist</h1>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="cache-count">-</div>
      <div class="stat-label">Cached Games</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="cache-age">-</div>
      <div class="stat-label">Oldest Entry</div>
    </div>
  </div>

  <div class="platforms">
    <div class="platforms-title">Show Platforms</div>
    <div class="platform-toggles">
      <label class="platform-toggle">
        <input type="checkbox" id="show-nintendo">
        <span>Switch</span>
      </label>
      <label class="platform-toggle">
        <input type="checkbox" id="show-playstation">
        <span>PlayStation</span>
      </label>
      <label class="platform-toggle">
        <input type="checkbox" id="show-xbox">
        <span>Xbox</span>
      </label>
      <label class="platform-toggle">
        <input type="checkbox" id="show-steamdeck">
        <span>Deck</span>
      </label>
      <label class="platform-toggle span-2">
        <input type="checkbox" id="show-hltb">
        <span>HLTB</span>
      </label>
    </div>
  </div>

  <div class="actions">
    <button type="button" class="btn-secondary" id="refresh-btn" aria-label="Refresh cache statistics">Refresh</button>
    <button type="button" class="btn-danger" id="clear-btn" aria-label="Clear all cached data">Clear Cache</button>
  </div>

  <div id="status" class="status" role="alert" aria-live="polite"></div>

  <div class="footer">
    <a href="#" id="options-link">Open Settings</a>
  </div>

  <script src="../dist/types.js"></script>
  <script src="../dist/popup.js"></script>
</body>
</html>
