<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Cross-Platform Wishlist</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg-0: #1b2838;
      --bg-1: #171a21;
      --text: rgba(255, 255, 255, 0.82);
      --text-muted: rgba(255, 255, 255, 0.55);
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.10);
      --card-bg-hover: rgba(255, 255, 255, 0.075);
      --accent: #4aa3ff;
      --accent-ring: rgba(74, 163, 255, 0.65);
      --bg-input: #32404f;
      --danger-bg: rgba(150, 54, 54, 0.85);
      --danger-bg-hover: rgba(176, 68, 68, 0.90);
      --danger-border: rgba(192, 48, 48, 0.35);
    }

    body {
      font-family: "Motiva Sans", Arial, Helvetica, sans-serif;
      width: 280px;
      margin: 0;
      padding: 14px;
      background: linear-gradient(to bottom, var(--bg-0) 0%, var(--bg-1) 100%);
      color: var(--text);
      line-height: 1.5;
    }

    /* Header with gear icon */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }

    .header-icon {
      width: 26px;
      height: 26px;
      flex-shrink: 0;
      border-radius: 5px;
      overflow: hidden;
    }

    .header-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header h1 {
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      margin: 0;
      flex: 1;
    }

    .settings-btn {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      display: grid;
      place-items: center;
      background: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: var(--text-muted);
      padding: 0;
      transition: color 0.15s, background-color 0.15s;
    }

    .settings-btn:hover {
      color: var(--text);
      background: var(--card-bg-hover);
    }

    .settings-btn:hover svg {
      transform: rotate(90deg);
    }

    .settings-btn:focus-visible {
      outline: 2px solid var(--accent-ring);
      outline-offset: 2px;
    }

    .settings-btn svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .stat {
      flex: 1;
      text-align: center;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 10px 8px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      font-variant-numeric: tabular-nums;
    }

    .stat-label {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    /* Section groups */
    .section-group {
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .platform-toggles {
      display: flex;
      flex-direction: column;
    }

    /* Toggle rows â€” clean, no card borders */
    .platform-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      background: none;
      border: none;
      border-radius: 4px;
      padding: 6px 8px;
      cursor: pointer;
      transition: background-color 0.15s;
      font-size: 12px;
      color: var(--text);
    }

    .platform-toggle:hover {
      background: var(--card-bg-hover);
    }

    .platform-toggle span.label {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Mini toggle switch (32x16) */
    .mini-switch {
      position: relative;
      width: 32px;
      height: 16px;
      flex-shrink: 0;
    }

    .mini-switch input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .mini-switch .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: var(--bg-input);
      border-radius: 8px;
      transition: background 0.2s;
    }

    .mini-switch .slider::before {
      position: absolute;
      content: "";
      height: 10px;
      width: 10px;
      left: 3px;
      top: 3px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transition: transform 0.2s, background 0.2s;
    }

    .mini-switch input:checked + .slider {
      background: var(--accent);
    }

    .mini-switch input:checked + .slider::before {
      transform: translateX(16px);
      background: white;
    }

    .mini-switch input:focus-visible + .slider {
      outline: 2px solid var(--accent-ring);
      outline-offset: 2px;
    }

    /* Dim unchecked toggles */
    .platform-toggle:has(input:not(:checked)) {
      opacity: 0.55;
    }

    .platform-toggle:has(input:checked) {
      opacity: 1;
    }

    .platform-toggle:focus-within {
      outline: 2px solid var(--accent-ring);
      outline-offset: 1px;
      border-radius: 4px;
    }

    .platform-toggle,
    button {
      user-select: none;
    }

    /* Clear Cache button */
    .btn-danger {
      width: 100%;
      padding: 7px 12px;
      border: 1px solid var(--danger-border);
      border-radius: 8px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      background: var(--danger-bg);
      color: #ffffff;
      transition: background-color 0.15s, opacity 0.15s;
      margin-top: 4px;
      font-family: inherit;
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--danger-bg-hover);
    }

    .btn-danger:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:focus-visible {
      outline: 2px solid var(--accent-ring);
      outline-offset: 2px;
    }

    /* Status */
    .status {
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }

    .status.success {
      display: block;
      background: #1e4620;
      color: #4ade80;
      border: 1px solid #22c55e;
    }

    .status.error {
      display: block;
      background: #461e1e;
      color: #f87171;
      border: 1px solid #dc2626;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--card-border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Prevent flicker: hide content until JS loads settings */
    body.is-loading .stats,
    body.is-loading .section-group,
    body.is-loading .btn-danger,
    body.is-loading .status {
      opacity: 0;
    }

    body:not(.is-loading) .stats,
    body:not(.is-loading) .section-group,
    body:not(.is-loading) .btn-danger {
      opacity: 1;
      transition: opacity 0.15s ease-in;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body class="is-loading">
  <div class="header">
    <div class="header-icon">
      <img src="../assets/icons/icon128.png" alt="Extension icon">
    </div>
    <h1>Steam Cross-Platform Wishlist</h1>
    <button type="button" class="settings-btn" id="settings-btn" aria-label="Open settings" title="Settings">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
    </button>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="cache-count">-</div>
      <div class="stat-label">Cached Games</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="cache-age">-</div>
      <div class="stat-label">Oldest Entry</div>
    </div>
  </div>

  <div class="section-group">
    <div class="section-title">Platforms</div>
    <div class="platform-toggles">
      <label class="platform-toggle" data-platform="nintendo">
        <span class="label">Switch</span>
        <span class="mini-switch">
          <input type="checkbox" id="show-nintendo">
          <span class="slider"></span>
        </span>
      </label>
      <label class="platform-toggle" data-platform="playstation">
        <span class="label">PlayStation</span>
        <span class="mini-switch">
          <input type="checkbox" id="show-playstation">
          <span class="slider"></span>
        </span>
      </label>
      <label class="platform-toggle" data-platform="xbox">
        <span class="label">Xbox</span>
        <span class="mini-switch">
          <input type="checkbox" id="show-xbox">
          <span class="slider"></span>
        </span>
      </label>
    </div>
  </div>

  <div class="section-group">
    <div class="section-title">Game Info</div>
    <div class="platform-toggles">
      <label class="platform-toggle" data-platform="steamdeck">
        <span class="label">Steam Deck</span>
        <span class="mini-switch">
          <input type="checkbox" id="show-steamdeck">
          <span class="slider"></span>
        </span>
      </label>
      <label class="platform-toggle" data-platform="hltb">
        <span class="label">Play Time</span>
        <span class="mini-switch">
          <input type="checkbox" id="show-hltb">
          <span class="slider"></span>
        </span>
      </label>
      <label class="platform-toggle" data-platform="reviews">
        <span class="label">Reviews</span>
        <span class="mini-switch">
          <input type="checkbox" id="show-review-scores">
          <span class="slider"></span>
        </span>
      </label>
    </div>
  </div>

  <button type="button" class="btn-danger" id="clear-btn" aria-label="Clear all cached data">Clear Cache</button>

  <div id="status" class="status" role="alert" aria-live="polite"></div>

  <script src="../dist/types.js"></script>
  <script src="../dist/popup.js"></script>
</body>
</html>
